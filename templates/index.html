<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PBPM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="pbpm">
      <div class="container-fluid" v-if="landscape != null">
        <div class="row">
          <div class="col">
            <ul class="nav nav-tabs">
              <li class="nav-item" v-for="lbl, key in tabs" v-on:click="selectTab(key)">
                <a class="nav-link" :class="{ 'active': tab == key }" aria-current="page" href="#">[[lbl]]</a>
              </li>
            </ul>
            <div class="tabbody" v-if="tab == 'welcome'">
              <h1>Welcome</h1>
            </div>
            <div class="tabbody datagrid" v-if="[ 'station', 'service', 'owner', 'map' ].indexOf(tab) != -1">
              <div class="row" v-if="form != null">
                <div class="col">
                  <table class="table">
                    <thead>
                      <tr>
                        <td>
                          <input type="text" class="form-control" v-model="form.code" @keyup.enter="addItem(tab)" placeholder="Code">
                        </td>
                        <td v-for="label, field in cfg.table[tab].fields">
                          <input type="text" class="form-control" v-model="form.name" @keyup.enter="addItem(tab)" :placeholder="label">
                        </td>
                        <td>
                          <button class="btn btn-success form-control" v-on:click="addItem(tab)">&plus;</button>
                        </td>
                      </tr>
                    </thead>
                    <tbody>
                      <tr v-for="record, code in landscape[tab]">
                        <td>[[code]]</td>
                        <td v-if="form.edit_code == code" v-for="label, field in cfg.table[tab].fields">
                          <input type="text" class="form-control" v-model="landscape[tab][form.edit_code][field]" @keyup.enter="editItemEnd(tab);">
                        </td>
                        <td v-else v-on:click="editItemBegin(tab, code)">[[(record[field])]]</td>
                        <td>
                          <button class="btn btn-danger form-control" v-on:click="delItem(tab, code)">&times;</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <pre>[[landscape]]</pre>
          </div>
          <div class="col">
            <pre>[[form]]</pre>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
