<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PBPM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="pbpm">
      <div class="container-fluid" v-if="landscape != null">
        <div class="row">
          <div class="col">
            <ul class="nav nav-tabs">
              <li class="nav-item" v-for="lbl, key in tabs" v-on:click="selectTab(key)">
                <a class="nav-link" :class="{ 'active': tab == key }" aria-current="page" href="#">[[lbl]]</a>
              </li>
            </ul>
            <div class="tabbody" v-if="tab == 'welcome'">
              <h1>Welcome</h1>
            </div>
            <div class="tabbody datagrid" v-if="tab == 'station'">
              <div class="row" v-if="form != null">
                <div class="col">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Code</th>
                        <th>Label</th>
                        <th></th>
                      </tr>
                      <tr>
                        <td>
                          <input type="text" class="form-control" v-model="form.station_code" @keyup.enter="addItem('station')">
                        </td>
                        <td>
                          <input type="text" class="form-control" v-model="form.name" @keyup.enter="addItem('station')">
                        </td>
                        <td>
                          <button class="btn btn-success form-control" v-on:click="addItem('station')">&plus;</button>
                        </td>
                      </tr>
                    </thead>
                    <tbody>
                      <tr v-for="record, station_code in landscape.station">
                        <td>[[station_code]]</td>
                        <td v-if="form.edit_station_code == station_code">
                          <input type="text" class="form-control" v-model="landscape.station[form.edit_station_code].name" @keyup.enter="editItemEnd('station');">
                        </td>
                        <td v-else v-on:click="editItemBegin('station', station_code)">[[record.name]]</td>
                        <td>
                          <button class="btn btn-danger form-control" v-on:click="delItem('station', station_code)">&times;</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div class="tabbody datagrid" v-if="tab == 'service'">
              <div class="row" v-if="form != null">
                <div class="col">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Code</th>
                        <th>URL Template</th>
                        <th></th>
                      </tr>
                      <tr>
                        <td>
                          <input type="text" class="form-control" v-model="form.service_code" @keyup.enter="addItem('service')">
                        </td>
                        <td>
                          <input type="text" class="form-control" v-model="form.url_template" @keyup.enter="addItem('service')">
                        </td>
                        <td>
                          <button class="btn btn-success form-control" v-on:click="addItem('service')">&plus;</button>
                        </td>
                      </tr>
                    </thead>
                    <tbody>
                      <tr v-for="record, service_code in landscape.service">
                        <td>[[service_code]]</td>
                        <td v-if="form.edit_service_code == service_code">
                          <input type="text" class="form-control" v-model="landscape.service[form.edit_service_code].url_template" @keyup.enter="editItemEnd('service');">
                        </td>
                        <td v-else v-on:click="editItemBegin('service', service_code)">[[record.url_template]]</td>
                        <td>
                          <button class="btn btn-danger form-control" v-on:click="delItem('service', service_code)">&times;</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div class="tabbody datagrid" v-if="tab == 'owner'">
              <div class="row" v-if="form != null">
                <div class="col">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th></th>
                      </tr>
                      <tr>
                        <td>
                          <input type="text" class="form-control" v-model="form.owner_code" @keyup.enter="addItem('owner')">
                        </td>
                        <td>
                          <input type="text" class="form-control" v-model="form.name" @keyup.enter="addItem('owner')">
                        </td>
                        <td>
                          <button class="btn btn-success form-control" v-on:click="addItem('owner')">&plus;</button>
                        </td>
                      </tr>
                    </thead>
                    <tbody>
                      <tr v-for="record, owner_code in landscape.owner">
                        <td>[[owner_code]]</td>
                        <td v-if="form.edit_owner_code == owner_code">
                          <input type="text" class="form-control" v-model="landscape.owner[form.edit_owner_code].name" @keyup.enter="editItemEnd('owner');">
                        </td>
                        <td v-else v-on:click="editItemBegin('owner', owner_code)">[[record.name]]</td>
                        <td>
                          <button class="btn btn-danger form-control" v-on:click="delItem('owner', owner_code)">&times;</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div class="tabbody datagrid" v-if="tab == 'map'">
              <div class="row" v-if="form != null">
                <div class="col">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th></th>
                      </tr>
                      <tr>
                        <td>
                          <input type="text" class="form-control" v-model="form.map_code" @keyup.enter="addItem('map')">
                        </td>
                        <td>
                          <input type="text" class="form-control" v-model="form.name" @keyup.enter="addItem('map')">
                        </td>
                        <td>
                          <button class="btn btn-success form-control" v-on:click="addItem('map')">&plus;</button>
                        </td>
                      </tr>
                    </thead>
                    <tbody>
                      <tr v-for="record, map_code in landscape.map">
                        <td>[[map_code]]</td>
                        <td v-if="form.edit_map_code == map_code">
                          <input type="text" class="form-control" v-model="landscape.map[form.edit_map_code].name" @keyup.enter="editItemEnd('map');">
                        </td>
                        <td v-else v-on:click="editItemBegin('map', map_code)">[[record.name]]</td>
                        <td>
                          <div class="btn-group" role="group" aria-label="Basic example">
                            <button class="btn btn-primary form-control" v-on:click="editMap(map_code)">&#128393;</button>
                            <button class="btn btn-danger form-control" v-on:click="delItem('map', map_code)">&times;</button>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <pre>[[landscape]]</pre>
          </div>
          <div class="col">
            <pre>[[form]]</pre>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
